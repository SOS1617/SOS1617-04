<div ng-controller="EmberChartsCtrlPrice">
    <style type="text/css">
        path.line {
        fill: none;
        stroke: red;
        stroke-width: 1.5px;
        opacity: .5;
    }
    
    path.area {
        fill: red;
        opacity: .2;
    }
    
    .axis {
        shape-rendering: crispEdges;
        font-size: 8pt;
    }
    
    .axis path {
        fill: none;
        stroke: #000;
    }
    
    .axis line {
        stroke: #eee;
    }
    
    
    
    body {
        font-family: "Helvetica Neue", Arial, Helvetica, sans-serif;
        margin: 5px;
    }
    
    h1 {
        font-weight: bold;
        font-size: 16pt;
        margin-bottom: 5px;
    }
    
    .button {
        color: #555;
        background-color: #EEE;
        padding: 3px 8px;
        border: 1px solid #CCC;
        text-decoration: none;
        font-size: 10pt;
        border-radius: 6px;
        box-shadow: 0 2px 2px #DDD;
    }
    
    .button:hover {
        color: #111;
        border-color: #888;
    }
    
    .button:active {
        text-shadow: 0 1px 2px #CCC;
        box-shadow: 0 1px 2px #DDD;
    }
    
    </style>
    <h2>Emberchart</h2>
    
    <script type="text/x-handlebars" data-template-name="application">
    <h1>Prices</h1>
    Year: 
    <select class="form-control" ng-model="year" ng-change="change()">
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
    </select>
    
    {{view App.ChartView contentBinding="view.chartValues"}}
    </script>
</div>
